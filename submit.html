<h1>Submit Ideas</h1>

<div class="card">
<label>Alias</label>
<input id="alias" placeholder="e.g. mintpanda" autocomplete="off">

<div id="ideas"></div>

<button id="submitBtn">Submit</button>
<p id="msg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxmH6wodw-LA55_cnFFNp4G7n2WeFh6-fKDaFjAuh3e3mJOuOtiQugfWqnPvT_9SJLCPA/exec";
const API_KEY = "class9";


const ideasDiv = document.getElementById("ideas");
const msg = document.getElementById("msg");

for(let i=1;i<=3;i++){
  const box = document.createElement("div");
  box.className = "card";
  box.innerHTML = `
    <b>Idea ${i}</b>
    <label>Title</label>
    <input class="title" placeholder="e.g. Potion Shop Sim" />
    <label>Description</label>
    <textarea class="desc" placeholder="1‚Äì3 sentences"></textarea>
  `;
  ideasDiv.appendChild(box);
}

    document.getElementById("submitBtn").onclick = async ()=>{
      const alias = document.getElementById("alias").value.trim();
      const titles = [...document.querySelectorAll(".title")];
      const descs = [...document.querySelectorAll(".desc")];
    
      msg.textContent = "Uploading‚Ä¶ ‚è≥";
      if(!alias){ msg.textContent = "Enter an alias first ‚ú®"; 
                 return; }
    
      let sent = 0;
    
      try{
        for(let i=0;i<titles.length;i++){
          const t = titles[i].value.trim();
          if(!t) continue;
    
          const payload = {
        type: "idea",
        apiKey: API_KEY,
        alias: alias,
        title: t,
        description: descs[i].value.trim()
        };
  
        const r = await fetch(API_URL, { method:"POST", body: JSON.stringify(payload) });
        const data = await r.json();
        if(!data.ok) throw new Error(data.error || "submit failed");
  
        sent++;
      }

      if(sent === 0){
      msg.textContent = "Add at least 1 idea title üìù";
      return;
    }


    // Cute game-dev reaction
    msg.textContent = `Submitted! ‚úÖ  +${sent * 5} Creativity XP üåü`;

      }catch(e){
        msg.textContent = "Error: " + e.message;
      }
    };
